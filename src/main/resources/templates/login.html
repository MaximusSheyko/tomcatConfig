<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" id="bootstrap-css">
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <!------ Include the above in your HEAD tag ---------->
</head>
<body>
<div class="sidenav">
    <div class="login-main-text">
        <h2>Task Five And Six Web-app<br>Login Page</h2>
        <p>Login or register from here to access.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <div class="alert-success text-center" role="alert" th:if="${logout}">You logged</div>
            <div class="alert-danger text-center" role="alert" th:if="${error}">Login or password incorrect</div>
            <form th:action="@{/login}" method="post">
                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden">
                <div class="form-group">
                    <label>Login</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Your login *" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Your password *" required>
                </div>
                <button type="submit" class="btn btn-black">Login</button>
                <a type="submit" class="btn btn-secondary" th:href="@{/registration}">Register</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
